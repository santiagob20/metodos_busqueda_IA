<div class="row">
    <div class="col m1 l1"></div>
    <div class="col s12 m4 l4">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Formulario de ingreso de par'ametros</span>
                <form action="/exec_search" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="input_graph" name="input_graph" type="text" class="validate"></textarea>
                            <label for="input_graph">Matriz de adyacencia en formato JSON</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="phone" name="phone" type="text" class="validate">
                            <label for="phone">phone</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="email" name="email" type="text" class="validate">
                            <label for="email">email</label>
                        </div>

                        <button class="waves-effect waves-light btn" style="background-color: #333333;"
                            type="submit">Save<i class="material-icons right">save</i></button>
                </form>
            </div>
        </div>
    </div>
