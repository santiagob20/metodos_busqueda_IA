<!-- layout -->
{% extends 'layout.html' %}

{% block body%}
<div class="row">
    <div class="col s12 m6 l6">
        <form action="/update/{{contact.0}}" method="POST">
            <input type="text" name="fullname" value="{{contact.2}}">
            <input type="text" name="phone" value="{{contact.3}}">
            <input type="text" name="email" value="{{contact.4}}">
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
